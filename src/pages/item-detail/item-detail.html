<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
    <ion-buttons end>
      <ion-badge color="danger">{{item.surface}} mÂ²</ion-badge> 
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div id="map" style="width:100%;height: 85%;" class="item-profile" text-center #image [style.background-image]="'url(' + item.image + ')'">
  </div>

  <div class="item-detail">
    <ion-grid>
      <ion-row>
        <ion-col>

          <button ion-button small icon-left (click)="recordPoints()" [hidden]="isPositionRecording" [disabled]="isPositionGetting">
            <ion-icon name="play"></ion-icon>
            {{ 'SAVE_BUTTON' | translate }}
          </button>

          <button ion-button small icon-left (click)="unwatchPosition()" [hidden]="!isPositionRecording" [disabled]="isPositionGetting">
            <ion-icon name="pause"></ion-icon>
            {{ 'STOP_BUTTON' | translate }}
          </button>

          <button ion-button small icon-only (click)="addCurrentPosition()" [disabled]="currentStep>2 || isPositionRecording || isPositionGetting">
            <ion-icon name="pin"></ion-icon>
          </button>          

          <button ion-button small icon-only (click)="confirmDeleteAllPoints(item)" [disabled]="1>currentStep || isPositionRecording || isPositionGetting">
            <ion-icon name="rewind"></ion-icon>
          </button>

          <button ion-button small icon-only (click)="showDetails(item)" [disabled]="isPositionRecording || isPositionGetting">
              <ion-icon name="information-circle"></ion-icon>
            </button>

            <button ion-button small icon-only (click)="deletePiece(item)" [disabled]="isPositionRecording || isPositionGetting">
            <ion-icon name="trash"></ion-icon>
          </button>

        </ion-col>      
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
