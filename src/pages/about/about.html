</ion-header>

  <h1>{{ 'APP_NAME' | translate }}</h1>
  <h2>{{ 'APP_DESCRIPTION' | translate }}</h2>

  <img src="assets/img/appicon-128.png"  width="128"/>

  <ion-list no-lines>

    <ion-item>
      <ion-icon name="build" item-start color="primary"></ion-icon>

      <ion-icon name="contact" item-start color="primary"></ion-icon>

    <ion-item (click)="mailto('laurent.bouquet@joliciel.fr', 'SurfaceGPS')">
      <ion-icon name="mail" item-start color="primary"></ion-icon>            
      <a target="_blank" src="mailto:laurent.bouquet@joliciel.fr">laurent.bouquet@joliciel.fr</a>
    </ion-item> 

    <ion-item (click)="browseto('https://github.com/LaurentBouquet/surfacegps/')">
      <ion-icon name="globe" item-start color="primary"></ion-icon>
      <a target="_blank" src="https://github.com/LaurentBouquet/surfacegps/">https://github.com</a>  
    </ion-item> 

  </ion-list>
